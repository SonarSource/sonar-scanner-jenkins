linux_qa_task:
  depends_on:
    - build
  <<: *ONLY_QA
  gke_container:
    dockerfile: its/docker/Dockerfile
    builder_image_project: sonarqube-team
    builder_image_name: docker-builder-v20200915
    cluster_name: cirrus-ci-cluster
    zone: us-central1-a
    namespace: default
    cpu: 3
    memory: 8G
  env:
    BROWSER: chrome
    matrix:
      - SQ_VERSION: LATEST_RELEASE[8.9]
        JENKINS_VERSION: 2.303.1
      - SQ_VERSION: DEV
        JENKINS_VERSION: 2.303.1 ### https://www.jenkins.io/doc/developer/plugin-development/choosing-jenkins-baseline/
  maven_cache:
    folder: ${CIRRUS_WORKING_DIR}/.m2/repository
  qa_script:
    - ./cirrus/cirrus-qa.sh
  cleanup_before_cache_script:
    - cleanup_maven_repository
  on_failure:
    reports_artifacts:
      path: "**/target/**/logs/*"
    test_reports_artifacts:
      path: "**/target/surefire-reports/*"
    junit_artifacts:
      path: "**/target/surefire-reports/*.xml"
      format: junit

promote_task:
  depends_on:
    - linux_qa
  <<: *ONLY_QA
  gke_container:
    <<: *CONTAINER_DEFINITION
    cpu: 0.5
    memory: 500M
  maven_cache:
    folder: $CIRRUS_WORKING_DIR/.m2/repository
  script:
    - cirrus_promote_maven
  cleanup_before_cache_script:
    - cleanup_maven_repository
